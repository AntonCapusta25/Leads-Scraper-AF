<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .dropdown-menu {
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .dropdown-menu.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen">
        <!-- Header -->
        <div class="gradient-bg text-white shadow-lg">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-2 tracking-tight">Professional Contact Finder</h1>
                <p class="text-lg md:text-xl text-indigo-200">Leverage the Google API to find and connect with professionals worldwide.</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 -mt-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Search Panel -->
                <div class="lg:col-span-4">
                    <div class="bg-white p-6 rounded-2xl shadow-lg sticky top-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Search Parameters</h2>
                        <form id="searchForm">
                            <div class="space-y-5">
                                <div class="form-group">
                                    <label for="query" class="block text-sm font-medium text-gray-700 mb-1">Primary Query</label>
                                    <input type="text" id="query" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 'Head Chef' or 'Restaurant Owner'" required>
                                </div>
                                
                                <!-- Industry Dropdown -->
                                <div class="form-group">
                                    <label for="industry" class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
                                    <div class="relative dropdown" id="industryDropdown">
                                        <!-- FIXED: Added .dropdown-button class -->
                                        <button type="button" class="dropdown-button w-full p-3 border border-gray-300 rounded-lg text-left flex justify-between items-center bg-white" onclick="toggleDropdown('industryDropdown')">
                                            <span>Select Industry...</span><span class="text-xs">▼</span>
                                        </button>
                                        <div class="dropdown-menu absolute z-10 w-full bg-white rounded-lg shadow-lg border mt-1 max-h-60 overflow-y-auto">
                                            <input type="text" class="w-full p-2 border-b sticky top-0" placeholder="Search industries..." onkeyup="filterDropdown('industryDropdown', this.value)">
                                            <div class="dropdown-item p-2 hover:bg-indigo-50 cursor-pointer" onclick="selectDropdownItem('industryDropdown', '', 'Any Industry')">Any Industry</div>
                                            <div class="dropdown-item p-2 hover:bg-indigo-50 cursor-pointer" onclick="selectDropdownItem('industryDropdown', 'technology', 'Technology')">Technology</div>
                                            <div class="dropdown-item p-2 hover:bg-indigo-50 cursor-pointer" onclick="selectDropdownItem('industryDropdown', 'finance', 'Finance')">Finance</div>
                                            <div class="dropdown-item p-2 hover:bg-indigo-50 cursor-pointer" onclick="selectDropdownItem('industryDropdown', 'healthcare', 'Healthcare')">Healthcare</div>
                                            <div class="dropdown-item p-2 hover:bg-indigo-50 cursor-pointer" onclick="selectDropdownItem('industryDropdown', 'hospitality', 'Hospitality & Food Service')">Hospitality & Food Service</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- FIXED: Added missing Position and Company fields -->
                                <div class="form-group">
                                    <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position (Optional)</label>
                                    <input type="text" id="position" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Head Chef">
                                </div>
                                <div class="form-group">
                                    <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company (Optional)</label>
                                    <input type="text" id="company" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Google">
                                </div>


                                <div class="form-group">
                                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                    <input type="text" id="country" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Netherlands">
                                </div>

                                <div class="form-group">
                                    <label for="keywords" class="block text-sm font-medium text-gray-700 mb-1">Keywords (Optional)</label>
                                    <input type="text" id="keywords" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., site:linkedin.com/in">
                                </div>
                                
                                <div class="form-group">
                                    <label for="maxResults" class="block text-sm font-medium text-gray-700 mb-1">Max Results</label>
                                    <select id="maxResults" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="10">10</option>
                                        <option value="20" selected>20</option>
                                        <option value="30">30</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-full p-4 mt-6 rounded-lg text-lg font-semibold text-white gradient-bg shadow-md relative" id="searchBtn">
                                Search Contacts
                            </button>
                            <div id="statusDisplay" class="mt-4 text-sm text-center"></div>
                        </form>
                    </div>
                </div>

                <!-- Results Panel -->
                <div class="lg:col-span-8">
                    <div id="resultsContainer" class="bg-white p-6 rounded-2xl shadow-lg min-h-[600px]">
                        <div id="resultsContent">
                             <div class="text-center py-20">
                                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                                <h3 class="mt-2 text-lg font-medium text-gray-900">Ready to Find Contacts</h3>
                                <p class="mt-1 text-sm text-gray-500">Enter your criteria on the left and start your search.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = 'https://web-production-1a49.up.railway.app';
        let currentResults = [];
        let dropdownData = {}; // Object to store selected dropdown values

        // --- DOM Elements ---
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContent = document.getElementById('resultsContent');
        const statusDisplay = document.getElementById('statusDisplay');

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            checkAPIStatus();
            initializeDropdowns();
        });
        searchForm.addEventListener('submit', handleSearch);
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown')) {
                closeAllDropdowns();
            }
        });

        // --- Dropdown Functions ---
        function initializeDropdowns() {
            dropdownData = { industryDropdown: '' };
        }

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const menu = dropdown.querySelector('.dropdown-menu');
            closeAllDropdowns(dropdownId); // Close others
            menu.classList.toggle('show');
        }

        function closeAllDropdowns(exceptId = null) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                if (dropdown.id !== exceptId) {
                    dropdown.querySelector('.dropdown-menu').classList.remove('show');
                }
            });
        }

        function selectDropdownItem(dropdownId, value, displayText) {
            const dropdown = document.getElementById(dropdownId);
            const buttonSpan = dropdown.querySelector('.dropdown-button span:first-child');
            buttonSpan.textContent = displayText;
            dropdownData[dropdownId] = value;
            closeAllDropdowns();
        }

        function filterDropdown(dropdownId, searchTerm) {
            const dropdown = document.getElementById(dropdownId);
            const items = dropdown.querySelectorAll('.dropdown-item');
            searchTerm = searchTerm.toLowerCase();
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // --- API Functions ---
        async function apiRequest(endpoint, options = {}) {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                headers: { 'Content-Type': 'application/json', ...options.headers },
                ...options
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
            }
            return response.json();
        }

        async function checkAPIStatus() {
            try {
                const status = await apiRequest('/');
                showStatus('success', `✅ API Connected: ${status.message}`);
            } catch (error) {
                showStatus('error', `⚠️ API Connection Failed: ${error.message}`);
            }
        }

        async function handleSearch(event) {
            event.preventDefault();
            
            const searchParams = {
                query: document.getElementById('query').value,
                industry: dropdownData.industryDropdown || null,
                position: document.getElementById('position').value || null,
                company: document.getElementById('company').value || null,
                country: document.getElementById('country').value || null,
                keywords: document.getElementById('keywords').value || null,
                max_results: parseInt(document.getElementById('maxResults').value)
            };

            setLoading(true);
            showStatus('info', '🔍 Searching... This may take a moment.');

            try {
                const results = await apiRequest('/search', {
                    method: 'POST',
                    body: JSON.stringify(searchParams)
                });
                
                currentResults = results || [];
                displayResults(currentResults);
                showStatus('success', `✅ Found ${currentResults.length} contacts.`);

            } catch (error) {
                showStatus('error', `❌ Search failed: ${error.message}`);
                displayResults([]);
            } finally {
                setLoading(false);
            }
        }

        // --- UI & Display Functions ---
        function displayResults(contacts) {
            if (contacts.length === 0) {
                resultsContent.innerHTML = `
                    <div class="text-center py-20">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <h3 class="mt-2 text-lg font-medium text-gray-900">No Contacts Found</h3>
                        <p class="mt-1 text-sm text-gray-500">Try adjusting your search criteria.</p>
                    </div>`;
                return;
            }
            
            const cardsHTML = contacts.map(createContactCard).join('');
            resultsContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">${cardsHTML}</div>`;
        }

        function createContactCard(contact) {
            const confidence = Math.round(contact.confidence_score * 100);
            let confidenceClass = 'bg-red-500';
            if (confidence >= 80) confidenceClass = 'bg-green-500';
            else if (confidence >= 60) confidenceClass = 'bg-yellow-500';

            return `
                <div class="contact-card bg-white rounded-xl shadow-md overflow-hidden flex flex-col">
                    <div class="p-6 flex-grow">
                        <div class="flex justify-between items-start">
                            <div class="w-full pr-4">
                                <p class="text-lg font-bold text-indigo-600 truncate">${escapeHtml(contact.name)}</p>
                                <p class="text-gray-600 text-sm truncate">${escapeHtml(contact.position || 'Position not specified')}</p>
                            </div>
                            <div class="flex-shrink-0">
                                <div class="w-16 h-16 rounded-full ${confidenceClass} flex items-center justify-center text-white font-bold text-lg">
                                    ${confidence}%
                                </div>
                            </div>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">${escapeHtml(contact.company || 'Company not specified')}</p>
                        <p class="mt-1 text-sm text-gray-500">${escapeHtml(contact.location || 'Location not specified')}</p>
                        
                        <p class="mt-4 text-xs text-gray-500 border-t pt-2">${escapeHtml(contact.summary || 'No summary available.')}</p>
                    </div>
                    <div class="p-4 bg-gray-50 border-t">
                        <div class="flex items-center space-x-2">
                            ${contact.linkedin_url ? `<a href="${contact.linkedin_url}" target="_blank" class="flex-1 text-center bg-blue-500 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-blue-600 transition">LinkedIn</a>` : ''}
                            ${contact.email && contact.email !== 'not-found' ? `<a href="mailto:${contact.email}" class="flex-1 text-center bg-green-500 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-green-600 transition">Email</a>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function setLoading(isLoading) {
            searchBtn.disabled = isLoading;
            if (isLoading) {
                searchBtn.classList.add('loading', 'opacity-75');
                searchBtn.innerHTML = `<span></span>`; // Clear text for spinner
            } else {
                searchBtn.classList.remove('loading', 'opacity-75');
                searchBtn.innerHTML = 'Search Contacts';
            }
        }

        function showStatus(type, message) {
            let colorClass = '';
            switch(type) {
                case 'success': colorClass = 'text-green-600'; break;
                case 'error': colorClass = 'text-red-600'; break;
                case 'info': colorClass = 'text-blue-600'; break;
                case 'warning': colorClass = 'text-yellow-600'; break;
            }
            statusDisplay.className = `mt-4 text-sm text-center ${colorClass}`;
            statusDisplay.textContent = message;
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
