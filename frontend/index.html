<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); }
        .btn.loading::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; margin: -10px 0 0 -10px;
            border: 2px solid transparent; border-top-color: white;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .contact-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #667eea; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen">
        <!-- Header -->
        <div class="gradient-bg text-white shadow-lg">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-2 tracking-tight">Professional Contact Finder</h1>
                <p class="text-lg md:text-xl text-indigo-200">API-Powered Lead Generation for <span class="font-semibold">Homemade</span></p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 -mt-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Search Panel -->
                <div class="lg:col-span-4">
                    <div class="bg-white p-6 rounded-2xl shadow-lg sticky top-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Search Parameters</h2>
                        <form id="searchForm">
                            <div class="space-y-5">
                                <div class="form-group">
                                    <label for="query" class="block text-sm font-medium text-gray-700 mb-1">Primary Query</label>
                                    <input type="text" id="query" name="query" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 'Head Chef' or 'Restaurant Owner'" required>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="form-group">
                                        <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                                        <input type="text" id="position" name="position" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Pastry Chef">
                                    </div>
                                    <div class="form-group">
                                        <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                                        <input type="text" id="company" name="company" autocomplete="organization" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Daalder">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                    <input type="text" id="country" name="country" autocomplete="country-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Netherlands">
                                </div>
                                <div class="form-group">
                                    <label for="keywords" class="block text-sm font-medium text-gray-700 mb-1">Keywords (Optional)</label>
                                    <input type="text" id="keywords" name="keywords" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., site:linkedin.com/in">
                                </div>
                                
                                <!-- Advanced Options -->
                                <div class="pt-4 border-t">
                                    <h3 class="text-lg font-semibold text-gray-700 mb-3">Advanced Options</h3>
                                    <div class="space-y-4">
                                        <div class="flex items-center justify-between">
                                            <label for="use_ai_validation" class="text-sm font-medium text-gray-700">üß† AI Validation</label>
                                            <label class="switch"><input type="checkbox" id="use_ai_validation" checked><span class="slider"></span></label>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <label for="enable_enrichment" class="text-sm font-medium text-gray-700">üï∑Ô∏è Contact Enrichment</label>
                                            <label class="switch"><input type="checkbox" id="enable_enrichment"><span class="slider"></span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-full p-4 mt-6 rounded-lg text-lg font-semibold text-white gradient-bg shadow-md relative" id="searchBtn">
                                Search Contacts
                            </button>
                            <div id="statusDisplay" class="mt-4 text-sm text-center"></div>
                        </form>
                    </div>
                </div>

                <!-- Results Panel -->
                <div class="lg:col-span-8">
                    <div id="resultsContainer" class="bg-white p-6 rounded-2xl shadow-lg min-h-[600px]">
                        <div id="resultsContent">
                             <div class="text-center py-20">
                                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                                <h3 class="mt-2 text-lg font-medium text-gray-900">Ready to Find Contacts</h3>
                                <p class="mt-1 text-sm text-gray-500">Enter your criteria and start your search.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://web-production-1a49.up.railway.app';
        let currentResults = [];

        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContent = document.getElementById('resultsContent');
        const statusDisplay = document.getElementById('statusDisplay');

        document.addEventListener('DOMContentLoaded', () => {
            checkAPIStatus();
            searchForm.addEventListener('submit', handleSearch);
        });

        async function apiRequest(endpoint, options = {}) {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                headers: { 'Content-Type': 'application/json', ...options.headers },
                ...options
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
            }
            return response.json();
        }

        async function checkAPIStatus() {
            try {
                const status = await apiRequest('/');
                showStatus('success', `‚úÖ API Connected: ${status.message}`);
            } catch (error) {
                showStatus('error', `‚ö†Ô∏è API Connection Failed: ${error.message}`);
            }
        }

        async function handleSearch(event) {
            event.preventDefault();
            
            const searchParams = {
                query: document.getElementById('query').value,
                position: document.getElementById('position').value || null,
                company: document.getElementById('company').value || null,
                country: document.getElementById('country').value || null,
                keywords: document.getElementById('keywords').value || null,
                max_results: 20, // Simplified for this UI
                use_ai_validation: document.getElementById('use_ai_validation').checked,
                enable_enrichment: document.getElementById('enable_enrichment').checked
            };

            setLoading(true);
            showStatus('info', 'üîç Searching... AI validation and enrichment may take a moment.');

            try {
                const results = await apiRequest('/search', {
                    method: 'POST',
                    body: JSON.stringify(searchParams)
                });
                
                currentResults = results.contacts || [];
                displayResults(currentResults);
                showStatus('success', `‚úÖ ${results.message || `Found ${currentResults.length} contacts.`}`);

            } catch (error) {
                showStatus('error', `‚ùå Search failed: ${error.message}`);
                displayResults([]);
            } finally {
                setLoading(false);
            }
        }

        function displayResults(contacts) {
            if (!Array.isArray(contacts) || contacts.length === 0) {
                resultsContent.innerHTML = `
                    <div class="text-center py-20">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <h3 class="mt-2 text-lg font-medium text-gray-900">No Contacts Found</h3>
                        <p class="mt-1 text-sm text-gray-500">Try adjusting your search criteria.</p>
                    </div>`;
                return;
            }
            
            const cardsHTML = contacts.map(createContactCard).join('');
            resultsContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">${cardsHTML}</div>`;
        }

        function createContactCard(contact) {
            const score = Math.round((contact.ai_validation_score || contact.confidence_score || 0) * 10);
            let scoreClass = 'bg-red-500';
            if (score >= 8) scoreClass = 'bg-green-500';
            else if (score >= 6) scoreClass = 'bg-yellow-500';

            const sourceLinkHTML = (contact.profile_url && !contact.linkedin_url) 
                ? `<a href="${contact.profile_url}" target="_blank" class="flex-1 text-center bg-gray-500 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-gray-600 transition">View Source</a>`
                : '';

            return `
                <div class="contact-card bg-white rounded-xl shadow-md overflow-hidden flex flex-col">
                    <div class="p-6 flex-grow">
                        <div class="flex justify-between items-start">
                            <div class="w-full pr-4">
                                <p class="text-lg font-bold text-indigo-600 truncate">${escapeHtml(contact.name)}</p>
                                <p class="text-gray-600 text-sm truncate">${escapeHtml(contact.position || 'Position not specified')}</p>
                            </div>
                            <div class="flex-shrink-0">
                                <div class="w-16 h-16 rounded-full ${scoreClass} flex items-center justify-center text-white font-bold text-lg">
                                    ${score}/10
                                </div>
                            </div>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">${escapeHtml(contact.company || 'Company not specified')}</p>
                        <p class="mt-1 text-sm text-gray-500">${escapeHtml(contact.location || 'Location not specified')}</p>
                        
                        <p class="mt-4 text-xs text-gray-500 border-t pt-2">${escapeHtml(contact.quality_notes || contact.summary || 'No summary available.')}</p>
                    </div>
                    <div class="p-4 bg-gray-50 border-t">
                        <div class="flex items-center space-x-2">
                            ${contact.linkedin_url ? `<a href="${contact.linkedin_url}" target="_blank" class="flex-1 text-center bg-blue-500 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-blue-600 transition">LinkedIn</a>` : ''}
                            ${contact.email && contact.email !== 'not-found' ? `<a href="mailto:${contact.email}" class="flex-1 text-center bg-green-500 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-green-600 transition">Email</a>` : ''}
                            ${sourceLinkHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        function setLoading(isLoading) {
            searchBtn.disabled = isLoading;
            searchBtn.classList.toggle('loading', isLoading);
            searchBtn.classList.toggle('opacity-75', isLoading);
            searchBtn.innerHTML = isLoading ? `<span></span>` : 'Search Contacts';
        }

        function showStatus(type, message) {
            let colorClass = '';
            switch(type) {
                case 'success': colorClass = 'text-green-600'; break;
                case 'error': colorClass = 'text-red-600'; break;
                case 'info': colorClass = 'text-blue-600'; break;
                case 'warning': colorClass = 'text-yellow-600'; break;
            }
            statusDisplay.className = `mt-4 text-sm text-center ${colorClass}`;
            statusDisplay.textContent = message;
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
